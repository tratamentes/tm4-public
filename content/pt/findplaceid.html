<!DOCTYPE html>
<html>
<head>
    <title>Encontrar Place ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .search-container {
            margin: 20px 0;
        }
        input {
            padding: 8px;
            width: 300px;
        }
        button {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>
    <h2>Encontrar Place ID do seu negócio</h2>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Nome do seu negócio">
        <button onclick="searchPlace()">Procurar</button>
    </div>
    <div id="result"></div>

    <script>
        function searchPlace() {
            const apiKey = 'SUA_API_KEY'; // Substitua pela sua chave API
            const query = document.getElementById('searchInput').value;
            const resultDiv = document.getElementById('result');

            fetch(`https://maps.googleapis.com/maps/api/place/findplacefromtext/json?input=${encodeURIComponent(query)}&inputtype=textquery&fields=place_id,name,formatted_address&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.candidates && data.candidates.length > 0) {
                        resultDiv.style.display = 'block';
                        resultDiv.innerHTML = `
                            <p><strong>Nome:</strong> ${data.candidates[0].name}</p>
                            <p><strong>Endereço:</strong> ${data.candidates[0].formatted_address}</p>
                            <p><strong>Place ID:</strong> ${data.candidates[0].place_id}</p>
                        `;
                    } else {
                        resultDiv.style.display = 'block';
                        resultDiv.innerHTML = 'Nenhum resultado encontrado';
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = 'Erro ao procurar o local';
                });
        }
    </script>
</body>
</html>
