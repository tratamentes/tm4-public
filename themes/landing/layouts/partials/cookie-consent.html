<div id="cookie-consent" class="cookie-consent">
    <div class="cookie-consent-container">
        <p>
            {{ i18n "cookieMessage" }} 
            <a href="{{ "/" | relLangURL }}politicaprivacidade" target="_blank">{{ i18n "privacyPolicy" }}</a>.
        </p>
        <div class="cookie-consent-buttons">
            <button id="accept-cookies" class="btn">{{ i18n "accept" }}</button>
            <button id="decline-cookies" class="btn">{{ i18n "decline" }}</button>
        </div>
    </div>
</div>




<script>
document.addEventListener("DOMContentLoaded", function() {
    var consentPopup = document.getElementById('cookie-consent');
    var acceptCookies = document.getElementById('accept-cookies');
    var declineCookies = document.getElementById('decline-cookies');
    
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    function loadTrackingScripts() {
        // Carrega Google Analytics
        if (!document.getElementById('google-analytics')) {
            var ga = document.createElement('script');
            ga.src = 'https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X'; // Substitua pelo seu ID do Google Analytics
            ga.async = true;
            ga.id = 'google-analytics';
            document.head.appendChild(ga);
            
            ga.onload = function() {
                window.dataLayer = window.dataLayer || [];
                function gtag() { dataLayer.push(arguments); }
                gtag('js', new Date());
                gtag('config', 'UA-XXXXXXXXX-X'); // Substitua pelo seu ID do Google Analytics
            };
        }

        // Carregar Facebook Pixel, Clarity, etc., de maneira similar
    }

    function removeTrackingScripts() {
        // Remove Google Analytics
        var gaScript = document.getElementById('google-analytics');
        if (gaScript) {
            gaScript.parentNode.removeChild(gaScript);
        }
        
        // Remover outros scripts, como Facebook Pixel, Clarity, etc., de maneira similar
    }

    if (getCookie('cookieConsent') === 'true') {
        consentPopup.style.display = 'none';
        loadTrackingScripts();
    } else if (getCookie('cookieConsent') === 'false') {
        consentPopup.style.display = 'none';
    } else {
        consentPopup.style.display = 'block';
    }

    acceptCookies.addEventListener('click', function() {
        setCookie('cookieConsent', 'true', 365);
        consentPopup.style.display = 'none';
        loadTrackingScripts();
    });

    declineCookies.addEventListener('click', function() {
        setCookie('cookieConsent', 'false', 365);
        consentPopup.style.display = 'none';
        removeTrackingScripts();
    });
});
</script>
