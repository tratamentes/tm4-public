<header class="absolute top-0 left-0 right-0 z-50">
  <div
    class="absolute inset-x-0 top-0 h-24 bg-gradient-to-b from-black/40 to-transparent -z-10"
  ></div>

  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-6">
      {{/* Logo/Branding */}}
      <div class="flex-shrink-0">
        {{ if site.Params.logo }}
        <img
          src="{{ site.Params.logo }}"
          alt="{{ site.Title }}"
          class="h-8 md:h-10 w-auto brightness-100"
          width="100"
          height="50"
        />
        {{ else }}
        <span class="text-2xl font-bold text-white drop-shadow-sm"
          >{{ site.Title }}</span
        >
        {{ end }}
      </div>

      {{/* CTA Secund√°rio */}}
      <div class="hidden md:block">
        <a
          href="#contacto"
          class="group inline-flex items-center px-5 py-2 border border-white/80 text-white hover:bg-white/95 hover:text-primary-600 transition-all duration-300 rounded-full text-sm font-medium backdrop-blur-[2px] shadow-[0_2px_10px_rgba(0,0,0,0.1)] hover:shadow-[0_2px_14px_rgba(0,0,0,0.15)]"
        >
          <span>Agendar Consulta</span>
          <svg
            class="w-4 h-4 ml-1.5 transform transition-transform group-hover:translate-x-0.5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
