{{/* Open Graph */}}
{{ if site.Params.seo.openGraph }}
<meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ site.Title }}">
{{ with site.Params.logo }}<meta property="og:image" content="{{ . | absURL }}">{{ end }}
{{ end }}

{{/* Twitter Cards */}}
{{ if site.Params.seo.twitterCards }}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
{{ with site.Params.logo }}<meta name="twitter:image" content="{{ . | absURL }}">{{ end }}
{{ end }}
